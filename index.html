<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .maintenance {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #4a5568;
    }

    .maintenance h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .maintenance p {
      font-size: 1.2rem;
      max-width: 500px;
    }

    hr {
      width: 50%;
      margin: 2rem auto;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="maintenance">
    <h1>We're Updating Things</h1>
    <hr />
    <p>Thanks for visiting! The site is currently undergoing maintenance.<br>We'll be back shortly with improvements.</p>
  </div>
</body>
</html>
